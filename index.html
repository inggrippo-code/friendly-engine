<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICIOS FULL</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .logo { color: #ffa500; font-size: 48px; font-weight: bold; }
        .form-container { background: #333; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 20px; }
        input { display: block; margin: 10px auto; padding: 10px; width: 80%; border-radius: 5px; border: none; }
        button { background: #ffa500; color: black; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="logo">SF</div>
    <h1>SERVICIOS <span style="color: #ffa500;">FULL</span></h1>
    <p>La red profesional que vincula tus necesidades.</p>

    <div class="form-container">
        <h3>Regístrate</h3>
        <input type="text" id="nombre" placeholder="Nombre completo">
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="registrar()">Registrarme</button>
        <p id="mensaje"></p>
    </div>

    <script>
        async function registrar() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/registro', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email, password })
            });

            const msg = await res.text();
            document.getElementById('mensaje').innerText = msg;
        }
    </script>
</body>
</html>
