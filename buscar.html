<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Premium - Servicios Full</title>
    <style>
        /* EST√âTICA CLARA E IMPACTANTE */
        body { 
            background-color: #f4f7f6; 
            color: #333; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* FONDO SUGERENTE (Igual a la apertura) */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1581578731522-a20478d4486b?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            opacity: 0.05;
            z-index: -1;
        }

        /* GU√çA DE SEGURIDAD ESCUETA Y ELEGANTE */
        .mini-seguridad {
            background: #e3f2fd;
            color: #0d47a1;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            margin-top: 20px;
            border: 1px solid #bbdefb;
            font-weight: 500;
        }

        h1 { color: #333; margin-top: 15px; font-weight: 300; }
        .orange { color: #ff6600; font-weight: bold; }

        /* CUADRO DE B√öSQUEDA MODERNO */
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            border: 1px solid #eee;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .btn-buscar {
            background: #ff6600;
            color: white;
            border: none;
            padding: 15px;
            width: 95%;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-buscar:hover { background: #e65c00; transform: scale(1.02); }

        /* TARJETAS DE SERVICIOS */
        #resultados {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            width: 100%;
        }

        .tarjeta {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 280px;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
            text-align: left;
            transition: 0.3s;
        }

        .tarjeta:hover { border-color: #ff6600; }

        .sello { font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .verificado { color: #00a884; }
        .pendiente { color: #d32f2f; }

        .btn-solicitar {
            background: #00a884;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="mini-seguridad">
        üõ°Ô∏è Pago Protegido por Servicios Full. No comparta datos de contacto.
    </div>

    <h1>Busca en <span class="orange">Servicios Full</span></h1>

    <div class="search-box">
        <input type="text" id="ciudad" placeholder="üìç Ciudad (ej: Posadas)">
        <input type="text" id="oficio" placeholder="üõ†Ô∏è ¬øQu√© necesitas? (ej: Electricista)">
        <button class="btn-buscar" onclick="ejecutarBusqueda()">ENCUENTRAR EXPERTO</button>
    </div>

    <div id="resultados"></div>

    <script>
        async function ejecutarBusqueda() {
            const ciudad = document.getElementById('ciudad').value.trim().toLowerCase();
            const oficio = document.getElementById('oficio').value.trim().toLowerCase();
            const div = document.getElementById('resultados');

            div.innerHTML = "<p>Conectando con expertos...</p>";

            try {
                const res = await fetch('/usuarios-datos');
                const datos = await res.json();

                // B√∫squeda flexible: busca si el texto est√° incluido
                const filtrados = datos.filter(p => 
                    p.ciudad.toLowerCase().includes(ciudad) && 
                    p.servicio.toLowerCase().includes(oficio) &&
                    p.tipo === 'prestador'
                );

                div.innerHTML = "";

                if (filtrados.length === 0) {
                    div.innerHTML = "<p>No encontramos expertos a√∫n con esos t√©rminos. Intenta con otra palabra.</p>";
                    return;
                }

                filtrados.forEach(p => {
                    const selloClass = p.verificado ? 'verificado' : 'pendiente';
                    const selloTxt = p.verificado ? '‚óè Verificado' : '‚ö† En Proceso';

                    div.innerHTML += `
                        <div class="tarjeta">
                            <span class="sello ${selloClass}">${selloTxt}</span>
                            <h3 style="margin: 8px 0;">${p.nombre}</h3>
                            <p style="font-size: 13px; color: #777; margin: 0;">üìç ${p.ciudad} | ‚≠ê ${p.calificacion}</p>
                            <p style="font-size: 14px; font-style: italic; color: #444;">"${p.resena}"</p>
                            <button class="btn-solicitar" onclick="alert('Solicitud enviada. Activando pago seguro...')">SOLICITAR</button>
                        </div>
                    `;
                });
            } catch (e) {
                div.innerHTML = "<p>Error al cargar. Intente de nuevo.</p>";
            }
        }
    </script>
</body>
</html>
