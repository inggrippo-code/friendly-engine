<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Servicio - Servicios Full</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .orange { color: #ffa500; }
        .search-box { background: #262626; padding: 20px; border-radius: 10px; display: inline-block; width: 90%; max-width: 400px; border: 1px solid #333; margin-bottom: 20px; }
        input { display: block; margin: 10px auto; padding: 12px; width: 90%; border-radius: 5px; border: none; }
        button { background: #ffa500; color: black; border: none; padding: 15px; width: 95%; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .btn-volver { background: transparent; color: #ffa500; border: 1px solid #ffa500; padding: 10px; margin-top: 20px; width: auto; display: inline-block; }
        #resultados { margin-top: 30px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
        .tarjeta { background: #333; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid #ffa500; position: relative; }
        .badge { background: #444; color: #ffa500; padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; position: absolute; top: 15px; right: 15px; border: 1px solid #ffa500; }
        .resena-texto { font-style: italic; color: #ccc; margin-top: 10px; font-size: 14px; border-top: 1px solid #444; padding-top: 10px; }
    </style>
</head>
<body>
    <h1 class="orange">Buscador de Expertos</h1>
    
    <div class="search-box">
        <input type="text" id="buscarCiudad" placeholder="Ciudad (Ej: Posadas)">
        <input type="text" id="buscarOficio" placeholder="Oficio (Ej: Plomero)">
        <button onclick="ejecutarBusqueda()">BUSCAR AHORA</button>
    </div>

    <div id="resultados"></div>

    <button class="btn-volver" onclick="window.location.href='/'">Volver al Inicio</button>

    <script>
        async function ejecutarBusqueda() {
            const ciudad = document.getElementById('buscarCiudad').value.toLowerCase();
            const oficio = document.getElementById('buscarOficio').value.toLowerCase();
            const divResultados = document.getElementById('resultados');
            divResultados.innerHTML = "Buscando expertos...";

            try {
                const res = await fetch('/usuarios-datos');
                const prestadores = await res.json();

                const filtrados = prestadores.filter(p => 
                    p.ciudad.toLowerCase().includes(ciudad) && 
                    p.servicio.toLowerCase().includes(oficio) &&
                    p.tipo === 'prestador'
                );

                divResultados.innerHTML = "";

                if (filtrados.length === 0) {
                    divResultados.innerHTML = "<p>No se encontraron expertos disponibles.</p>";
                    return;
                }

                filtrados.forEach(p => {
                    // Si no tiene calificaci√≥n a√∫n, mostramos "Pendiente"
                    const calif = p.calificacion || "En proceso";
                    
                    divResultados.innerHTML += `
                        <div class="tarjeta">
                            <span class="badge">Sello SF: ${calif}</span>
                            <strong class="orange" style="font-size: 1.2em;">${p.nombre}</strong><br>
                            üìç ${p.ciudad}<br>
                            üìû <a href="tel:${p.celular}" style="color:white; text-decoration:none;">${p.celular}</a><br>
                            üõ†Ô∏è ${p.servicio}
                            <div class="resena-texto">"${p.resena}"</div>
                        </div>
                    `;
                });
            } catch (err) {
                divResultados.innerHTML = "Error al conectar con la base de datos.";
            }
        }
    </script>
</body>
</html>
